<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellaLang FORTH REPL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 900px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #2d2d2d;
            padding: 15px 20px;
            border-bottom: 2px solid #667eea;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }

        .header p {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }

        #output {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.6;
            background: #1e1e1e;
        }

        #output::-webkit-scrollbar {
            width: 8px;
        }

        #output::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        #output::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .output-line {
            margin: 5px 0;
        }

        .prompt {
            color: #667eea;
            font-weight: bold;
        }

        .compile-mode {
            color: #f39c12;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #2ecc71;
        }

        .input-container {
            background: #2d2d2d;
            padding: 15px 20px;
            border-top: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt-symbol {
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }

        #input {
            flex: 1;
            background: #1e1e1e;
            border: 2px solid #444;
            border-radius: 5px;
            padding: 10px;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #input:focus {
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 40px;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #444;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .command-example {
            color: #888;
            font-style: italic;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ StellaLang FORTH REPL</h1>
            <p>Interactive WebAssembly-powered FORTH interpreter</p>
        </div>
        <div id="output">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading WebAssembly runtime...</p>
                <p class="command-example">This may take a moment on first load</p>
            </div>
        </div>
        <div class="input-container">
            <span class="prompt-symbol" id="promptSymbol">&gt;</span>
            <input type="text" id="input" placeholder="Enter FORTH commands..." disabled>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
